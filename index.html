<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>AimHub: Version control and collabration hub for AI teams</title>
  <meta name="description" content="build AI effectively and run everywhere">
  <link rel="shortcut icon" href="asset/img/favicon.ico" />
  <meta name="theme-color" content="#000000" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108474435-1"></script>

  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
  <link href="static/css/aim-theme.0.2.0.min.css" rel="stylesheet">
  <link href="static/css/main.0.1.0.css" rel="stylesheet">
</head>
<body>
  <div id="root">
<!--     <div class="Header">
      <div class="Container">
        <div class="Header__cont">
          <div class='Header__items'>
            <div class='Header__item logo'></div>
          </div>
        </div>
      </div>
    </div> -->
    <div class="Home screen">
      <div class="Container">
        <div class='Home__card'>
          <div class="Home__card__info">
            <div class='Home__brand'></div>
            <h2 class="Text primary-dark">
              Built for AI Engineers
            </h2>
            <h5 class="Text grey">
              Version Control and Collabortion Hub for AI Teams
            </h5>
          </div>
          <div class="Home__card__illustration">
            <div class="Home__card__illustration__img img" style="background-image: url('asset/img/nn-illustration-light.png')"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="Contact screen">
      <div class="Container">
        <div class="Newsletter">
          <div class="Segment">
            <div class="Newsletter__cont">
              <form
                id="s-form"
                class="Newsletter__form"
                action="https://formspree.io/xgevyknz"
                method="POST"
                target="_blank"
                onsubmit="handleSubscription()"
              >
                <div class="Input__wrapper">
                  <input class="Input primary large Newsletter__form__input" type="email" name="email" placeholder="Enter your email address">
                </div>
                <button
                  class="Newsletter__form__btn Button primary large no_gradient"
                >
                  Request access
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="TrustedBy screen">
      <div class="Container">
        <h4 class="Text center primary-dark">Trusted by</h4>
        <div class="TrustedBy__box">
          <div class="TrustedBy__box__item">
            <div class="TrustedBy__box__item__img img" style="background-image: url('asset/img/trusted/krisp.png')"></div>
          </div>
          <div class="TrustedBy__box__item">
            <div class="TrustedBy__box__item__img img" style="background-image: url('asset/img/trusted/smartclick.svg')"></div>
          </div>
          <div class="TrustedBy__box__item">
            <div class="TrustedBy__box__item__img img" style="background-image: url('asset/img/trusted/skydeck.png')"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="Footer">
      <div class="Container">
        <div class='Footer__cont'>
          <p class="Text grey-dark no_spacing_top no_spacing">
            &copy; 2020 AimHub, Inc. All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </div>
  <script>
    function handleSubscription() {
      setTimeout(function () {
        document.getElementById("s-form").reset();
      }, 5000);
      return true;
    }
  </script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-108474435-1');
  </script>
</body>
</html>
